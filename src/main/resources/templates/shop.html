<div class="container mt-4">
    <form action="/searchItem" class="form-inline" style="max-width: 500px; margin: 0 auto;">
        <div class="input-group rounded-search w-100">
            <input type="text" name="search" id="search" class="form-control rounded-0 w-75" placeholder="Search" aria-label="Search" aria-describedby="search-addon">
            <div class="input-group-append">
                <button th:action="@{/searchItem}" class="btn btn-outline-secondary rounded-0" type="submit" id="search-addon">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </form>
</div>
<div class="container" style="margin-top: 30px">
    <div class="col-sm-11">
        <div class="row">
            <!-- Iterate over products and create a col-sm-4 for each -->
            <div class="col-sm-4" th:each="product : ${products}">
                <div class="card" style="margin-top: 20px">
                    <img class="card-img-top" height="150px" width="150px" th:src="@{${'/productImages/' + product.image}}" th:alt="${product.name}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <h4>Â£ <span th:text="${product.price}"></span></h4>
                        <p class="card-text" th:text="${product.description}">Yummy and Delicious</p>
                        <div class="d-flex justify-content-between">
                            <a href="" th:href="@{/addToCart/{id}(id = ${product.id})}" class="btn btn-primary mx-1">Add to cart</a>
                            <a href="#" th:href="@{/shop/view_product/{id}(id=${product.id})}" class="btn btn-primary mx-1">View Product</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
